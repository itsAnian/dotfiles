color5 = '#53b82b'
color13 = '#50ff3d'
color6 = '#2bb767'
color14 = '#22ff71'
color7 = '#dffeee'
color15 = '#daeed0'
selection_foreground = '#3a3c3e'

[palettes.everforest]
rosewater = "#d3e0d3"
